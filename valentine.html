<!DOCTYPE html>
<html>
<head>
    <title>Happy Valentine's Day</title>

    <style>
        body{
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: cursive;
            text-align: center;
            background: url("photo_2026-02-14_01-48-13.jpg") no-repeat center center/cover;
            position: relative;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Dark overlay */
        body::before{
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 1;
        }

        .card{
            position: relative;
            z-index: 2;
            background: rgba(0,0,0,0.65);
            padding: 50px;
            border-radius: 25px;
            color: white;
            backdrop-filter: blur(8px);
            max-width: 600px;
            animation: slideUp 1.5s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(40px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        h1{
            font-size: 42px;
        }

        #message{
            margin-top: 20px;
            font-size: 20px;
            min-height: 80px;
        }

        /* Floating particles */
        .particle{
            position: absolute;
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            opacity: 0.6;
            animation: floatUp 8s linear infinite;
        }

        @keyframes floatUp {
            from {
                transform: translateY(100vh);
                opacity: 0;
            }
            20% { opacity: 0.6; }
            to {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<div class="card">
    <h1>
        Happy Valentine’s Day ❤️!!</h1>
    <div id="message"></div>
</div>

<!-- Background Music -->
<audio autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
    // Typing Effect
    const text = `Even if we don’t talk everyday...
You are still my favorite person!!!

Some connections don’t break!!!
They just wait!!!`;

    let i = 0;
    function typeEffect() {
        if (i < text.length) {
            document.getElementById("message").innerHTML += text.charAt(i) === "\n" ? "<br>" : text.charAt(i);
            i++;
            setTimeout(typeEffect, 40);
        }
    }
    typeEffect();

    // Create floating particles
    function createParticle() {
        const particle = document.createElement("div");
        particle.classList.add("particle");
        particle.style.left = Math.random() * 100 + "vw";
        particle.style.animationDuration = (6 + Math.random() * 4) + "s";
        document.body.appendChild(particle);

        setTimeout(() => {
            particle.remove();
        }, 8000);
    }

    setInterval(createParticle, 300);
</script>

</body>
</html>
